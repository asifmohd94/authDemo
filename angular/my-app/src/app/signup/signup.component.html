<form #authForm="ngForm" (ngSubmit)="registerUser(authForm)">

    <input type="text" ngModel name="username" placeholder="Enter Usernmae"><br><br>
    <input type="email" ngModel name="email" placeholder="Enter Email"><br><br>
    <input type="password" ngModel name="password" placeholder="Enter Password"><br><br>
    <button type="submit">SignUp</button>
  
  </form>
